[package]
name = "zero2prod"
version = "0.1.0"
authors = ["Marius Ihring <marius.ihring.dev@gmail.com"]
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.3.1"
reqwest = "0.11.16"
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread"] }
